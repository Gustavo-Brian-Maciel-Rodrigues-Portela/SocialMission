<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>

<body>
    <header id="cabecalho">
        <img id="logo1" src="../Midia/imgCadastro/socialMission.png" alt="erro">
        <div id="containerBotaoCabecalho">
            <a class="botaoCabecalho">Home</a>
            <a class="botaoCabecalho">About Us</a>
            <a class="botaoCabecalho">Contact</a>
            <a href="/HTML/donation.html" class="botaoCabecalho">Donations</a>
            <a class="botaoCabecalho" id="botaoLogin" href="login.html">Login</a>
        </div>
    </header>

    <section id="secao1">
        <form action="#">
            <div id="containerRegistro">
                <br><br>
                <h1 id="tituloRegistro">REGISTER</h1>
                <div class="caixaRegistro">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter an email">
                </div>
                <div class="caixaRegistro">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter a name">
                </div>
                <div class="caixaRegistro">
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Enter a password">
                </div>
                <br>
                <div id="containerCheckbox">
                    <div class="boxCheckbox">
                        <input type="checkbox" id="checkbox1">
                        <label for="checkbox1" class="labelCheckbox">I agree to the terms and conditions as set out by the user agreement</label>
                    </div>
                    <div class="boxCheckbox">
                        <input type="checkbox" id="checkbox2">
                        <label for="checkbox2" class="labelCheckbox">I confirm I'm 18 years old</label>
                    </div>
                </div>
                <div>
                    <input id="submit" type="submit" value="Register">
                </div>
            </div>
        </form>
    </section>

    <section id="secao2">
        <img id="logo2" src="../Midia/imgCadastro/socialMission.png" alt="erro">
    </section>

</body>

</html>
