<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <header id="cabecalho">
        <img id="logo1" src="Midia/imgLogin/socialMission.png" alt="erro">
        <div id="containerBotaoCabecalho">
            <a href="index.html" class="botaoCabecalho">Home</a>
            <a class="botaoCabecalho">About Us</a>
            <a class="botaoCabecalho">Contact</a>
            <a href="donation.html" class="botaoCabecalho">Donations</a>
            <a class="botaoCabecalho" id="botaoLogin" href="cadastro.html">Register</a>
        </div>
    </header>

    <section id="secao1">
        <div id="containerLogin">
            <form action="#">
                <div id="containerLogin">
                    <br><br>
                    <h1 id="tituloLogin">LOGIN</h1>
                    <div class="caixaLogin">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter your Email">
                    </div>
                    <div class="caixaLogin">
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="Enter your password">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <a id="submit" href="indexLogado.html">Submit</a>
                </div>
            </form>
        </div>
        
    </section>

    <section id="secao2">
        <img id="logo2" src="Midia/imgLogin/socialMission.png" alt="erro">
    </section>

</body>

</html>
